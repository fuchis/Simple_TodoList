<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/todo.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/jquery-3.3.1.min.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>to-do list <i class="fa fa-plus"></i></h1>
      <input type="text" name="" value="" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Do Homework</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Sleep</li>
        <li><span><i class="fas fa-trash-alt"></i></i></span> Eat</li>
      </ul>
    </div>


    <script src="js/script.js" charset="utf-8" defer></script>
  </body>
</html>
